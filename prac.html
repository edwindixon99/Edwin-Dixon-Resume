<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/starter.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <title>Document</title>
</head>
<body>

   
    <div id="components-demo">
        <button-counter position='Bachelor of Science (BSC) Computer Science' place="University of Canterbury" date="02/2018 - 07/2021" location="Christchurch, New Zealand" image="https://www.canterbury.ac.nz/style-guide/logos/logo-tabs/eps/UCRed_RGB_LAN-THUMBNAIL-ONLY.jpg"></button-counter>
      </div>
    
      <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
      <script type="module" src="assets/js/starter.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <script src="https://platform.linkedin.com/badges/js/profile.js" async defer type="text/javascript"></script>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>

Vue.component('button-counter', {
  props: ['image', 'place', 'date', 'location', 'position'],
  template: `<div class="card" style="width: 64rem;">
          <img class="card-img-top img-fluid" src="{{ image }}" class="img-fluid" alt="Card image cap">
          <div class="card-body" style="color:black">
            <div class="container">
              <div class='row card-header'>
                <h4> {{ position }}</h4>
                  <p class='subtitle'>{{ place }}</p>
              
              <div class='row'>
                  <div class='col'><p class='text-muted'>{{ date }}</p></div>
                  <div class='col'><p class='text-muted'>{{ location }}</p></div>
              </div>
            </div>
              <div class='row'>
                  <p class='text-muted'>Notable Courses</p>
              </div>
              <div class='row'>
                <div class='col-md-6'>
                      <li>Data and Network Security</li>
                      <li>Internet Technology and Engineering</li>
                      <li>Human Computer Interaction</li>
                </div>
                <div class='col-md-6'>
                      <li>Computer Graphics</li>
                      <li>Artificial Intelligence</li>
                    </div>
              
            </div>
          </div>
        </div>`
})
new Vue({ el: '#components-demo' })
        </script>
</html>
